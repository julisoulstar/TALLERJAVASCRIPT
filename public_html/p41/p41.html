<!DOCTYPE html>
<html>
  <head>
    <title>point 41</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="container">
      <form role="form">
        <div class="form-group">
          <input type="text" class="form-group-sm" id="name" placeholder="Write your name"><br><br>
          <label for="DocumentType">Document Type</label><br><br>
          <select class="form-group-lg" id="DocumentType">
            <option>identification card</option>
            <option>identity card</option>
            <option>Foreigner ID</option>
            <option>passport</option>
          </select><br><br>
          <input type="number" class="form-group-sm" id="identificationNumber" placeholder="Write your identification number"><br><br>
          <fieldset disabled>
            <textarea id="text" rows="7" cols="70" ></textarea><br>
          </fieldset>
        </div>
        <button type="button" onclick="message()">Send</button>
      </form>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/p41.js" type="text/javascript"></script>
  </body>
</html>
