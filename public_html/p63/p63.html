<!DOCTYPE html>
<html>
  <head>
    <title>point 63</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="container">
      <div class="text-center"><br><br>
        <div id="menu">
          <br><br>
          <h3>select an option to enter your data</h3>
          <br><br>
          <button class="btn btn-info" type="button" id="personal">Personal information</button>
          <br><br>
          <button class="btn btn-info" type="button" id="family">Family reference</button>
          <br><br>
          <button class="btn btn-info" type="button" id="work">Work reference</button>
          <br><br>
          <button class="btn btn-info" type="button" id="professional">Professional profile description</button>
          <br><br>
          <button class="btn btn-success" type="button" id="print" onclick="print()">Print Resume</button>
          <br><br>
        </div>
        <div id="personalinfo">
          <h3>Personal information</h3>
          <br>
          <div class="col-lg-3 col-lg-offset-3">
            <label for="name">Enter your name</label>
            <br><br>
            <input type="text" id="name">
            <br><br>
            <label for="lastname">Enter your lastname</label>
            <br><br>
            <input type="text" id="lastname">
            <br><br>
            <label for="phonenumber">Enter your phone number</label>
            <br><br>
            <input type="number" id="phonenumber">
            <br><br>
            <label for="address">Enter your address</label>
            <br><br>
            <input type="text" id="address">
            <br><br>
            <label for="nationality">Enter your nationality</label>
            <br><br>
            <input type="text" id="nationality">
          </div>
          <div class="col-lg-3">
            <br><br>
            <label for="hometown">Enter your home city</label>
            <br><br>
            <input type="text" id="hometown">
            <br><br>
            <label for="occupation">Enter your occupation</label>
            <br><br>
            <input type="text" id="occupation">
            <br><br>
            <label for="email">Enter your email</label>
            <br><br>
            <input type="text" id="email">
            <br><br>
            <label for="civilStatus">Enter your marital status</label>
            <br><br>
            <input type="text" id="civilStatus">
          </div>
          <br><br>
          <div class="col-lg-6 col-lg-offset-3">
            <button class="btn btn-info" onclick="personal()" type="button">SAVE</button>
          </div>
          <div class="col-lg-6 col-lg-offset-3">
            <button class="btn btn-danger" type="button" id="return1">return</button>
          </div>
          <br><br>
        </div>
        <div id="familyinfo">
          <h3>Family reference</h3>
          <br>
          <div class="col-lg-3 col-lg-offset-3">
            <label for="name2">Enter family name</label>
            <br><br>
            <input type="text" id="name2">
            <br><br>
            <label for="lastname2">Enter family lastname</label>
            <br><br>
            <input type="text" id="lastname2">
            <br><br>
            <label for="phonenumber2">Enter family phone number</label>
            <br><br>
            <input type="number" id="phonenumber2">
            <br><br>
            <label for="address2">Enter family address</label>
            <br><br>
            <input type="text" id="address2">
            <br><br>
            <label for="nationality2">Enter family nationality</label>
            <br><br>
            <input type="text" id="nationality2">
          </div>
          <div class="col-lg-3">
            <br><br>
            <label for="hometown2">Enter hometown of the relative</label>
            <br><br>
            <input type="text" id="hometown2">
            <br><br>
            <label for="occupation2">Enter family occupation</label>
            <br><br>
            <input type="text" id="occupation2">
            <br><br>
            <label for="email2">Enter email from family member</label>
            <br><br>
            <input type="text" id="email2">
            <br><br>
            <label for="civilStatus2">Enter family status</label>
            <br><br>
            <input type="text" id="civilStatus2">
          </div>
          <br><br>
          <div class="col-lg-6 col-lg-offset-3">
            <button class="btn btn-info" onclick="family()" type="button">SAVE</button>
          </div>
          <div class="col-lg-6 col-lg-offset-3">
            <button class="btn btn-danger" type="button" id="return2">return</button>
          </div>
          <br><br>
        </div>
        <div id="workinfo">
          <h3>Work reference</h3>
          <br>
          <div class="col-lg-4 col-lg-offset-2">
            <label for="companysname">Enter your company name</label>
            <br><br>
            <input type="text" id="companysname">
            <br><br>
            <label for="phonenumber3">Enter company phone number</label>
            <br><br>
            <input type="number" id="phonenumber3">
            <br><br>
            <label for="address3">Enter company address</label>
            <br><br>
            <input type="text" id="address3">
            <br><br>
            <label for="nationality3">Enter country of company</label>
            <br><br>
            <input type="text" id="nationality3">
            <br><br>
          </div>
          <div class="col-lg-4">
            <label for="hometown3">Enter company city</label>
            <br><br>
            <input type="text" id="hometown3">
            <br><br>
            <label for="occupation3">Enter your occupation in the company</label>
            <br><br>
            <input type="text" id="occupation3">
            <br><br>
            <label for="email3">Enter company email</label>
            <br><br>
            <input type="text" id="email3">
            <br><br>
            <label for="Headofwork">Enter the name of the head of the company</label>
            <br><br>
            <input type="text" id="Headofwork">
          </div>
          <br><br>
          <div class="col-lg-6 col-lg-offset-3">
            <button class="btn btn-info" onclick="work()" type="button">SAVE</button>
          </div>
          <div class="col-lg-6 col-lg-offset-3">
            <button class="btn btn-danger" type="button" id="return3">return</button>
          </div>
          <br><br>
        </div>
        <div id="professionalinfo">
          <h3>Professional profile description</h3>
          <br>
          <label for="text">Write your professional profile description</label>
          <br><br>
          <textarea id="text" cols="60" rows="10"></textarea>
          <br><br>
          <div class="col-lg-1 col-lg-offset-5">
            <button class="btn btn-info" onclick="professional()" type="button">SAVE</button>
          </div>
          <div class="col-lg-1">
            <button class="btn btn-danger" type="button" id="return4">return</button>
          </div>
        </div>
        <div id="printinformation">
          <div id="print1" class="col-lg-12"></div>
          <div id="print2" class="col-lg-4 col-lg-offset-2"></div>
          <div id="print3" class="col-lg-4"></div>
          <div id="print4" class="col-lg-12"></div>
          <div id="print5" class="col-lg-4 col-lg-offset-2"></div>
          <div id="print6" class="col-lg-4"></div>
          <div id="print7" class="col-lg-12"></div>
          <div id="print8" class="col-lg-5 col-lg-offset-1"></div>
          <div id="print9" class="col-lg-5"></div>
          <div id="print10" class="col-lg-12"></div>
          <div id="print11" class="col-lg-12"></div>
          <br><br>
          <div class="col-lg-12">
            <button class="btn btn-danger" type="button" id="return5">return</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/p63.js" type="text/javascript"></script>
  </body>
</html>
